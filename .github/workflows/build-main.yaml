name: Build Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'nais/alerts/**'
      - '.github/workflows/deploy-alerts.yml'

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin
          cache: gradle

      - name: Kj√∏r tester & bygg
        run: ./gradlew build

