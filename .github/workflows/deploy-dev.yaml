name: Deploy postmottak-backend

on:
  push:
    branches: [ main ]
    paths-ignore:
        - '.github/pr.yml'
        - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        id-token: write
        packages: write
        checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.2.2
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Setup Gradle for a non-wrapper project
        uses: gradle/actions/setup-gradle@v4
        with:
            gradle-version: wrapper
      - name: Bygg & test
        run: gradle test buildFatJar --continue --configuration-cache --stacktrace --info --parallel

      - uses: dorny/test-reporter@v1.9.1
        if: success() || failure()
        with:
          name: test
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: slackapi/slack-github-action@v2.0.0
        if: failure()
        with:
          channel-id: "C02PPNUT6CD"
          payload: |
            {
              "text": "Tester feilet for postmottak-backend! ⚠️ <!subteam^S055U2VSTT8>",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                  {"title": "Commit",
                   "value": "<https://github.com/navikt/aap-postmottak-backend/commit/${{ github.sha }}>",
                   "short": false}
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - uses: nais/docker-build-push@v0
        id: docker-push
        with:
            team: aap # required
            project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }} # required, but is defined as an organization variable
            identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }} # required, but is defined as an organization secret
    outputs:
        image: ${{ steps.docker-push.outputs.image }}
  publiser-kontrakt:
      needs: build
      permissions:
          contents: write
          packages: write
          id-token: write
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v4
            with:
                fetch-depth: 0
              #  Ha denne tidlig, så action kan skippe raskt om ingen endringer.
          - uses: paulhatch/semantic-version@v5.4.0
            id: tag
            with:
                change_path: "kontrakt/"
                bump_each_commit: true
                tag_prefix: ""
                bump_each_commit_patch_pattern: ''
                major_pattern: "(MAJOR)" # If major bump, include this in commit message
          - uses: actions/setup-java@v4
            with:
                java-version: 21
                distribution: 'temurin'
          - uses: gradle/actions/setup-gradle@v4
            with:
                gradle-version: wrapper
          - id: notes
            if: ${{ steps.tag.outputs.changed == 'true' }}
            run: |
                randomDelimiter=${RANDOM}
                text=$(git --no-pager log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%h %s")
                echo 'CHANGELOG<<$randomDelimiter' >> $GITHUB_OUTPUT
                echo $text >> $GITHUB_OUTPUT
                echo '$randomDelimiter' >> $GITHUB_OUTPUT
          - uses:  softprops/action-gh-release@v2
            if: ${{ steps.tag.outputs.changed == 'true' }}
            id: create_release
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
                tag_name: ${{ steps.tag.outputs.version }}
                name: ${{ steps.tag.outputs.version }}
                body: |
                    Endringer siden sist:
                    ${{ steps.notes.outputs.CHANGELOG }}
          - if: ${{ steps.tag.outputs.changed == 'true' }}
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run: |
                ./gradlew -Pversion=${{ steps.tag.outputs.version }} publish

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    permissions:
        contents: read
        id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          PRINT_PAYLOAD: true
          CLUSTER: dev-gcp
          RESOURCE: .nais/app.yml
          VAR: image=${{ needs.build.outputs.image }}
