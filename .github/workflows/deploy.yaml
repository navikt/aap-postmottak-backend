name: Deploy postmottak-backend

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/pr.yml'
      - '*.md'

jobs:
  build:
    ## push til main eller etter branch (e.g. dependabot) er merget
    if: github.event.pull_request.merged || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      actions: read
      checks: write
      id-token: write
    uses: navikt/aap-workflows/.github/workflows/gradle-build.yml@main
    secrets: inherit
    with:
      publish-typescript: true
      app-navn: postmottak-backend
  publiser-kontrakt:
    needs: build
    permissions:
      contents: write
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          #  Ha denne tidlig, s√• action kan skippe raskt om ingen endringer.
      - uses: paulhatch/semantic-version@v5.4.0
        id: tag
        with:
          change_path: "kontrakt/"
          bump_each_commit: true
          tag_prefix: ""
          bump_each_commit_patch_pattern: ''
          major_pattern: "(MAJOR)" # If major bump, include this in commit message
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
      - id: notes
        if: ${{ steps.tag.outputs.changed == 'true' }}
        run: |
          randomDelimiter=${RANDOM}
          text=$(git --no-pager log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%h %s" | sed ':a;N;$!ba;s/\n/\n\n/g')
          echo 'CHANGELOG<<$randomDelimiter' >> $GITHUB_OUTPUT
          echo -e "$text" >> $GITHUB_OUTPUT
          echo '$randomDelimiter' >> $GITHUB_OUTPUT
      - if: ${{ steps.tag.outputs.changed == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew -Pversion=${{ steps.tag.outputs.version }} publish
      - uses: softprops/action-gh-release@v2
        if: ${{ steps.tag.outputs.changed == 'true' }}
        id: create_release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: ${{ steps.tag.outputs.version }}
            name: ${{ steps.tag.outputs.version }}
            body: |
                Endringer siden sist:
                ${{ steps.notes.outputs.CHANGELOG }}

  deploy:
    strategy:
        matrix:
            cluster: [dev]
    ## push til main eller etter branch (e.g. dependabot) er merget
    permissions:
      contents: read
      id-token: write
    needs: build
    uses: navikt/aap-workflows/.github/workflows/deploy.yml@main
    secrets: inherit
    with:
      cluster: ${{ matrix.cluster }}-gcp
      manifest: .nais/app.yml
      vars: .nais/${{matrix.cluster}}.yaml
