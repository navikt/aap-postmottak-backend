name: Detekt Code Quality

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: "detekt-${{ github.head_ref || github.sha }}"
  cancel-in-progress: true

jobs:
  detekt:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      checks: write
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: Run Detekt
        run: ./gradlew detekt detektReportMergeSarif --continue
        continue-on-error: true

      - name: Upload SARIF to GitHub
        if: always() && hashFiles('build/reports/detekt/merge.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: build/reports/detekt/merge.sarif
          category: detekt
        continue-on-error: true

      - name: Comment PR with Detekt Summary
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const sarifPath = 'build/reports/detekt/merge.sarif';
            
            if (!fs.existsSync(sarifPath)) {
              console.log('No SARIF report found');
              return;
            }
            
            const sarif = JSON.parse(fs.readFileSync(sarifPath, 'utf8'));
            const results = sarif.runs[0].results || [];
            
            const severityCounts = {
              error: 0,
              warning: 0,
              note: 0
            };
            
            const issuesByRule = {};
            
            results.forEach(result => {
              const level = result.level || 'warning';
              severityCounts[level] = (severityCounts[level] || 0) + 1;
              
              const ruleId = result.ruleId;
              if (!issuesByRule[ruleId]) {
                issuesByRule[ruleId] = {
                  count: 0,
                  message: result.message.text
                };
              }
              issuesByRule[ruleId].count++;
            });
            
            const totalIssues = results.length;
            const sortedRules = Object.entries(issuesByRule)
              .sort((a, b) => b[1].count - a[1].count)
              .slice(0, 10);
            
            let comment = `## üîç Detekt Code Quality Report\n\n`;
            comment += `**Total Issues:** ${totalIssues}\n\n`;
            comment += `| Severity | Count |\n`;
            comment += `|----------|-------|\n`;
            comment += `| ‚ùå Error | ${severityCounts.error || 0} |\n`;
            comment += `| ‚ö†Ô∏è Warning | ${severityCounts.warning || 0} |\n`;
            comment += `| ‚ÑπÔ∏è Note | ${severityCounts.note || 0} |\n\n`;
                        
            comment += `\nüìä [View detailed report in Security > Code scanning alerts](${context.payload.repository.html_url}/security/code-scanning)`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üîç Detekt Code Quality Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
