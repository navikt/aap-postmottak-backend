apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: postmottak-backend
  namespace: aap
  labels:
    team: aap
    sub: postmottak
spec:
  image: {{image}}
  # Setter utrullingsstrategi til Recreate for test. Settes til default f√∏r prodsetting
#  strategy:
#    type: Recreate
  ingresses:
      - "https://aap-postmottak-backend.intern.dev.nav.no"
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 1
    min: 1
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
    logging:
        destinations:
            - id: elastic
            - id: loki
  azure:
      application:
          enabled: true
          allowAllUsers: true
          claims:
              extra:
                  - "NAVident"
                  - "azp_name"
  kafka:
      pool: nav-dev
      streams: true
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        tier: db-f1-micro
        databases:
          - name: postmottak
            envVarPrefix: DB_POSTMOTTAK
  liveness:
    path: /actuator/live
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  readiness:
    path: /actuator/ready
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  prometheus:
    enabled: true
    path: /actuator/metrics
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: postmottak
        - application: paw-patrol
    outbound:
      external:
        - host: saf.dev-fss-pub.nais.io
        - host: dokarkiv.dev-fss-pub.nais.io
        - host: oppgave.dev-fss-pub.nais.io
        - host: pdl-api.dev-fss-pub.nais.io
      rules:
        - application: tilgang
        - application: behandlingsflyt
        - application: oppgave
        - application: api-intern
  env:
    - name: INTEGRASJON_SAF_URL_GRAPHQL
      value: https://saf-q2.dev-fss-pub.nais.io/graphql
    - name: INTEGRASJON_SAF_URL_REST
      value: https://saf-q2.dev-fss-pub.nais.io/rest
    - name: INTEGRASJON_SAF_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf/.default
    - name: INTEGRASJON_JOARK_URL
      value: https://dokarkiv-q2.dev-fss-pub.nais.io
    - name: INTEGRASJON_JOARK_SCOPE
      value: api://dev-fss.teamdokumenthandtering.dokarkiv/.default
    - name: INTEGRASJON_BEHANDLINGSFLYT_URL
      value: http://behandlingsflyt
    - name: INTEGRASJON_BEHANDLINGSFLYT_SCOPE
      value: api://dev-gcp.aap.behandlingsflyt/.default
    - name: INTEGRASJON_AAP_INTERN_API_URL
      value: http://api-intern
    - name: INTEGRASJON_AAP_INTERN_API_SCOPE
      value: api://dev-gcp.aap.api-intern/.default
    - name: INTEGRASJON_OPPGAVE_URL
      value: http://oppgave
    - name: INTEGRASJON_OPPGAVE_SCOPE
      value: api://dev-gcp.aap.oppgave/.default
    - name: INTEGRASJON_TILGANG_URL
      value: http://tilgang
    - name: INTEGRASJON_TILGANG_SCOPE
      value: api://dev-gcp.aap.tilgang/.default
    - name: INTEGRASJON_OPPGAVEAPI_URL
      value: https://oppgave.dev-fss-pub.nais.io
    - name: INTEGRASJON_OPPGAVEAPI_SCOPE
      value: api://dev-fss.oppgavehandtering.oppgave/.default
    - name: GOSYS_URL
      value: https://gosys-q2.dev.intern.nav.no/gosys
    - name: INTEGRASJON_PDL_URL
      value: https://pdl-api.dev-fss-pub.nais.io
    - name: INTEGRASJON_PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: INTEGRASJON_ARENA_URL
      value: https://aap-fss-proxy.dev-fss-pub.nais.io
    - name: INTEGRASJON_ARENA_SCOPE
      value: api://dev-fss.aap.fss-proxy/.default
