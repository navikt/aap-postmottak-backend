apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: postmottak-backend
  namespace: aap
  labels:
    team: aap
    sub: postmottak
spec:
  image: {{image}}
  # Setter utrullingsstrategi til Recreate for test. Settes til default f√∏r prodsetting
#  strategy:
#    type: Recreate
  ingresses:
      - "https://aap-postmottak-backend.intern.dev.nav.no"
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 1
    min: 1
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        tier: db-f1-micro
        databases:
          - name: postmottak
            envVarPrefix: DB_POSTMOTTAK
  liveness:
    path: /actuator/live
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  readiness:
    path: /actuator/ready
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  prometheus:
    enabled: true
    path: /actuator/metrics
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: tilgang
        - application: oppgavestyring
        - application: statistikk
