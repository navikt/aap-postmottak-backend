apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: postmottak-backend
  namespace: aap
  labels:
    team: aap
    sub: postmottak
spec:
  image: {{image}}
  # Setter utrullingsstrategi til Recreate for test. Settes til default f√∏r prodsetting
#  strategy:
#    type: Recreate
  ingresses:
      - "https://aap-postmottak-backend.intern.dev.nav.no"
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 1
    min: 1
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  azure:
      application:
          enabled: true
          allowAllUsers: true
          claims:
              extra:
                  - "NAVident"
                  - "azp_name"
  kafka:
      pool: nav-dev
      streams: true
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        tier: db-f1-micro
        databases:
          - name: postmottak
            envVarPrefix: DB_POSTMOTTAK
  liveness:
    path: /actuator/live
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  readiness:
    path: /actuator/ready
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  prometheus:
    enabled: true
    path: /actuator/metrics
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: tilgang
        - application: behandlingsflyt
  env:
    - name: INTEGRASJON_SAF_URL_GRAPHQL
      value: https://saf-q2.dev-fss-pub.nais.io/graphql
    - name: INTEGRASJON_SAF_URL_REST
      value: https://saf-q2.dev-fss-pub.nais.io/rest
    - name: INTEGRASJON_SAF_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf/.default
    - name: INTEGRASJON_BEHANDLINGSFLYT_URL
      value: http://behandlingsflyt
    - name: INTEGRASJON_BEHANDLINGSFLYT_SCOPE
      value: api://dev-gcp.aap.behandlingsflyt/.default