        - host: dokarkiv.prod-fss-pub.nais.io
        - host: oppgave.prod-fss-pub.nais.io
        - host: pdl-api.prod-fss-pub.nais.io
        - host: aap-fss-proxy.prod-fss-pub.nais.io
        - host: veilarbarena.prod-fss-pub.nais.io

