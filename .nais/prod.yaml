
ingres: "https://aap-postmottak-backend.intern.nav.no"

sql:
    tier: db-custom-1-3840
    diskAutoresize: true
    highAvailability: true
    pointInTimeRecovery: true

replicas:
    min: 2
    max: 4
    disableAutoScaling: false

kafka:
    pool: nav-prod

inbound:
    rules:
outbound:
